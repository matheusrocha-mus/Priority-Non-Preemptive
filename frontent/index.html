<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Escalonamento por Prioridade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Escalonamento - Prioridade Não Preemptivo</h1>

        <!-- Área para upload de arquivo -->
        <label for="fileInput">Carregar arquivo de processos (.txt):</label>
        <input type="file" id="fileInput" accept=".csv">

        <!-- Tabela para listar os processos carregados -->
        <div id="processListContainer">
            <h2>Processos Carregados</h2>
            <table id="processList">
                <thead>
                    <tr>
                        <th>Nome do Processo</th>
                        <th>Hora de Chegada</th>
                        <th>Tempo de Execução</th>
                        <th>Prioridade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Processos carregados serão exibidos aqui -->
                </tbody>
            </table>
        </div>

        <!-- Botão para iniciar o escalonamento -->
        <button id="startScheduling">Iniciar Escalonamento</button>

        <!-- Exibição do gráfico de Gantt -->
        <div id="ganttChartContainer">
            <h2>Gráfico de Gantt</h2>
            <table id="ganttChart">
                <!-- O gráfico será gerado aqui -->
            </table>
        </div>
    </div>

    <script src="js/scheduler.js" type="module"></script>
</body>
</html>
