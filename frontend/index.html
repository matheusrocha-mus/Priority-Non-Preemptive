<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Simulador de Escalonamento por Prioridade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!--<h2>Simulador de Escalonamento - Prioridade Não Preemptivo</h2>
        <button id="createProcess" class="btn btn-primary w-100 mt-4" data-bs-toggle="modal" data-bs-target="#processModal">Criar Processo</button>-->

        <div class="container-fluid my-5">
            <div id="new-user-card" class="row d-flex justify-content-between align-items-center">
                <h2 class="h2 col-12 col-sm-9 text-start font-semibold text-white">Simulador de Escalonamento - Prioridade Não Preemptivo</h2>
                <div class="col-12 col-sm-3 dropdown text-end justify-content-end">
                    <button id="createProcess" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#processModal">Criar Processo</button>
                </div>
            </div>
        <div>

        <!-- Tabela para listar os processos carregados -->
        <div id="processListContainer">
            <h3>Processos Carregados</h3>
            <table id="processList">
                <thead>
                    <tr>
                        <th>Nome do Processo</th>
                        <th>Hora de Chegada</th>
                        <th>Tempo de Execução</th>
                        <th>Prioridade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Processos carregados serão exibidos aqui -->
                </tbody>
            </table>
        </div>

        <!-- Botão para iniciar o escalonamento -->
        <button id="startScheduling">Iniciar Escalonamento</button>

        <!-- Exibição do gráfico de Gantt -->
        <div id="ganttChartContainer">
            <h3>Gráfico de Gantt</h3>
            <table id="ganttChart">
                <!-- O gráfico será gerado aqui -->
            </table>
        </div>
    </div>

    <!-- Modal para criar processo -->
    <div class="modal fade" id="processModal" tabindex="-1" aria-labelledby="processModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="processModalLabel">Criar Processo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="processForm">
                        <div class="mb-3">
                            <label for="arrivalTime" class="form-label">Hora de Chegada</label>
                            <input type="number" class="form-control" id="arrivalTime" name="arrivalTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="burstTime" class="form-label">Tempo de Execução</label>
                            <input type="number" class="form-control" id="burstTime" name="burstTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Prioridade</label>
                            <input type="number" class="form-control" id="priority" name="priority" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scheduler.js" type="module"></script>
</body>
</html>
